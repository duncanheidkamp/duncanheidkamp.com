<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Heidkamp | Projects</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #00bfff;
        }
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
        }
        .projects {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        a.project {
            display: block;
            background: #111;
            border: 1px solid #333;
            padding: 30px 40px;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }
        a.project:hover {
            border-color: #00bfff;
            background: #1a1a1a;
        }
        .project-title {
            font-size: 1.2rem;
            color: #00ff00;
            margin-bottom: 8px;
        }
        .project-desc {
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DASHBOARD</h1>
        <p class="subtitle">duncanheidkamp.com</p>
        <div class="projects">
            <a href="/news-dashboard/" class="project">
                <div class="project-title">NEWS TERMINAL</div>
                <div class="project-desc">Bloomberg-style news dashboard</div>
            </a>
            <a href="/campus-run/" class="project">
                <div class="project-title">CAMPUS RUN</div>
                <div class="project-desc">16-bit reunion game</div>
            </a>
        </div>
    </div>
</body>
</html>
